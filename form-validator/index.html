<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../form-validator/style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="flex-container">
        <h3 class="header">Sign up for free</h3>

        <form name="signup" id="signup">
          <div class="flex-form">
            <label for="email">Email Address</label>
            <input type="text" name="email" placeholder="you@email.com"/>
          </div>

          <div class="flex-form">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Eg. rockstar"/>
          </div>

          <div class="flex-form">
            <label for="password">Password</label>
            <input type="password" name="password" />
          </div>

          <div class="flex-form">
            <label for="passwordRepeat">Repeat password</label>
            <input type="password" name="passwordRepeat" />
          </div>
          <input type="submit" value="Get Started" class="submit-button" />
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
