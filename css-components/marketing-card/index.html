<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marketing</title>
</head>
<body>
    <!-- This design was based off of: https://uidesigndaily.com/posts/sketch-stats-card-statistics-cards-day-1123-->
    
    <div class="wrapper">

        <div class="container">

            <div class="left">

                <h2 class="title">Marketing</h1>
                <p class="description">Elevate your marketing campaigns with connective & creative projects that continiously convert.</p>
                <a href="#" class="btn">READ OUR CASES</a>

            </div>

            <div class="right">

                <div class="box">

                    <h1 class="stat">+45%</h1>
                    <p class="stat-name">CLIENT REVENUE</p>

                </div>
                <div class="box">

                    <h1 class="stat">+29%</h1>
                    <p class="stat-name">AD SPEND</p>

                </div>
                <div class="box">

                    <h1 class="stat">+98%</h1>
                    <p class="stat-name">OVERALL ROI</p>

                </div>
                <div class="box">

                    <h1 class="stat">+42%</h1>
                    <p class="stat-name">CUSTOMER SATISFACTION</p>

                </div>


            </div>


        </div>

    </div>

</body>
</html>
